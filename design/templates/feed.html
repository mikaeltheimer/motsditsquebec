{% extends "base.html" %}

{% block css %}
  <link href="/assets/css/grid.min.css" rel="stylesheet" media="screen">
{% endblock %}

{% block ctrl %}
  <script type="text/javascript" src="/assets/js/controllers/feed.js"></script>
{% endblock %}


{% block content %}
  <div id="grid" ng-controller="FeedCtrl" masonry
    class="ng-cloak" ng-cloak
    infinite-scroll="load_more()" infinite-scroll-disabled='busy' infinite-scroll-distance='1.5'
  >
    <div class="grid-item masonry-brick" ng-repeat="item in activities">
      {% include "includes/grid/feed-item.html" %}
    </div>
  </div>
{% endblock %}
